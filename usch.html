<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>كويز ملون وبسيط</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    background: #f3f4f6;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #0077b6;
    text-shadow: 1px 1px 3px #caf0f8;
  }
  #quiz-creator, #quiz-container, #result-container {
    max-width: 600px;
    margin: 0 auto 40px;
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: 700;
    display: block;
    margin-top: 15px;
    color: #023e8a;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 2px solid #90e0ef;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #0077b6;
    outline: none;
  }
  .option-group {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }
  .option-group input[type="radio"] {
    margin-left: 15px;
    cursor: pointer;
    accent-color: #0077b6;
  }
  .option-group input[type="text"] {
    flex-grow: 1;
  }
  button {
    margin-top: 25px;
    background: #0096c7;
    color: white;
    font-weight: 700;
    border: none;
    padding: 12px 20px;
    font-size: 17px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    box-shadow: 0 5px 8px rgba(0, 150, 199, 0.4);
  }
  button:hover {
    background: #0077b6;
  }
  #questions-list .question-item {
    background: #caf0f8;
    border-left: 8px solid #0077b6;
    padding: 15px 20px;
    margin-top: 18px;
    border-radius: 10px;
    position: relative;
  }
  #questions-list .question-item h4 {
    margin: 0 0 10px 0;
    color: #0077b6;
  }
  #questions-list ul {
    list-style-type: disc;
    padding-right: 20px;
    margin: 0;
  }
  #questions-list ul li {
    margin-bottom: 6px;
    color: #03045e;
  }
  .correct-answer {
    font-weight: 700;
    color: #008000;
  }
  .delete-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    background: #e63946;
    border: none;
    color: white;
    border-radius: 6px;
    padding: 5px 9px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.2s ease;
  }
  .delete-btn:hover {
    background: #b22234;
  }
  #start-quiz-btn:disabled {
    background: #90e0ef;
    cursor: not-allowed;
    box-shadow: none;
  }
  #quiz-container h3 {
    color: #0077b6;
  }
  #quiz-form label {
    display: block;
    margin: 12px 0;
    padding: 10px 15px;
    border-radius: 10px;
    border: 2px solid #90e0ef;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, border-color 0.3s;
    color: #03045e;
  }
  #quiz-form input[type="radio"] {
    margin-left: 12px;
    cursor: pointer;
    accent-color: #0077b6;
  }
  #quiz-form label:hover {
    background-color: #ade8f4;
    border-color: #0077b6;
  }
  #quiz-form label.correct {
    background-color: #d8f3dc;
    border-color: #38a169;
    color: #276749;
  }
  #quiz-form label.wrong {
    background-color: #f9dcdc;
    border-color: #e53e3e;
    color: #742a2a;
  }
  #quiz-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }
  #quiz-actions button {
    width: 48%;
  }
  #result-container {
    font-size: 20px;
    font-weight: 700;
    color: #0077b6;
    text-align: center;
  }
  #result-container span {
    color: #0096c7;
  }
</style>
</head>
<body>

<h1>إنشاء الكويز وتشغيله</h1>

<!-- واجهة إنشاء الأسئلة -->
<div id="quiz-creator">
  <label for="question-input">السؤال:</label>
  <input type="text" id="question-input" placeholder="اكتب السؤال هنا..." />

  <label>الخيارات (اختر الإجابة الصحيحة):</label>
  <div class="option-group">
    <input type="radio" name="correct" value="0" checked />
    <input type="text" class="option-input" placeholder="الخيار 1" />
  </div>
  <div class="option-group">
    <input type="radio" name="correct" value="1" />
    <input type="text" class="option-input" placeholder="الخيار 2" />
  </div>
  <div class="option-group">
    <input type="radio" name="correct" value="2" />
    <input type="text" class="option-input" placeholder="الخيار 3" />
  </div>
  <div class="option-group">
    <input type="radio" name="correct" value="3" />
    <input type="text" class="option-input" placeholder="الخيار 4" />
  </div>

  <button id="add-question-btn">إضافة السؤال</button>

  <div id="questions-list"></div>

  <button id="start-quiz-btn" disabled>ابدأ الكويز</button>
</div>

<!-- واجهة تشغيل الكويز -->
<div id="quiz-container" style="display:none;">
  <h3 id="quiz-question"></h3>
  <form id="quiz-form"></form>

  <div id="quiz-actions">
    <button id="next-btn" disabled>السؤال التالي</button>
    <button id="finish-btn" style="display:none;">إنهاء الكويز</button>
  </div>
</div>

<!-- عرض النتيجة -->
<div id="result-container" style="display:none;"></div>

<script>
  const questionInput = document.getElementById('question-input');
  const optionInputs = document.querySelectorAll('.option-input');
  const correctRadios = document.getElementsByName('correct');
  const addQuestionBtn = document.getElementById('add-question-btn');
  const questionsList = document.getElementById('questions-list');
  const startQuizBtn = document.getElementById('start-quiz-btn');

  const quizContainer = document.getElementById('quiz-container');
  const quizQuestion = document.getElementById('quiz-question');
  const quizForm = document.getElementById('quiz-form');
  const nextBtn = document.getElementById('next-btn');
  const finishBtn = document.getElementById('finish-btn');

  const resultContainer = document.getElementById('result-container');

  let questions = [];
  let currentQuestionIndex = 0;
  let score = 0;

  // إضافة سؤال جديد
  addQuestionBtn.onclick = () => {
    const qText = questionInput.value.trim();
    const options = Array.from(optionInputs).map(i => i.value.trim());
    const correctIndex = Array.from(correctRadios).findIndex(r => r.checked);

    // تحقق من صحة الإدخال
    if (!qText) {
      alert('الرجاء إدخال السؤال.');
      return;
    }
    if (options.some(o => o === '')) {
      alert('يرجى إدخال كل الخيارات.');
      return;
    }

    // إضافة السؤال للمصفوفة
    questions.push({
      question: qText,
      options: options,
      answer: correctIndex
    });

    renderQuestionsList();
    clearInputs();
    startQuizBtn.disabled = false;
  };

  // تنظيف الحقول بعد الإضافة
  function clearInputs() {
    questionInput.value = '';
    optionInputs.forEach(i => i.value = '');
    correctRadios[0].checked = true;
  }

  // عرض قائمة الأسئلة مع زر حذف
  function renderQuestionsList() {
    questionsList.innerHTML = '';
    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question-item';

      let html = `<h4>السؤال ${i+1}: ${q.question}</h4><ul>`;
      q.options.forEach((opt, idx) => {
        const correctMark = idx === q.answer ? ' <span class="correct-answer">(الإجابة الصحيحة)</span>' : '';
        html += `<li>${opt}${correctMark}</li>`;
      });
      html += '</ul>';
      html += `<button class="delete-btn" onclick="deleteQuestion(${i})">حذف</button>`;

      div.innerHTML = html;
      questionsList.appendChild(div);
    });

    startQuizBtn.disabled = questions.length === 0;
  }

  // حذف سؤال من القائمة
  window.deleteQuestion = function(index) {
    questions.splice(index, 1);
    renderQuestionsList();
    if(questions.length === 0) {
      startQuizBtn.disabled = true;
    }
  };

  // بدء الكويز
  startQuizBtn.onclick = () => {
    if(questions.length === 0) return;
    currentQuestionIndex = 0;
    score = 0;
    quizContainer.style.display = 'block';
    document.getElementById('quiz-creator').style.display = 'none';
    resultContainer.style.display = 'none';
    showQuestion();
  };

  // عرض سؤال الكويز الحالي
  function showQuestion() {
    nextBtn.disabled = true;
    finishBtn.style.display = 'none';
    quizForm.innerHTML = '';

    const q = questions[currentQuestionIndex];
    quizQuestion.textContent = `السؤال ${currentQuestionIndex + 1}: ${q.question}`;

    q.options.forEach((opt, idx) => {
      const label = document.createElement('label');
      label.innerHTML = `
        <input type="radio" name="quiz-option" value="${idx}" />
        ${opt}
      `;
      quizForm.appendChild(label);
    });

    quizForm.onchange = () => {
      nextBtn.disabled = false;
    };

    if(currentQuestionIndex === questions.length - 1) {
      nextBtn.style.display = 'none';
      finishBtn.style.display = 'inline-block';
    } else {
      nextBtn.style.display = 'inline-block';
      finishBtn.style.display = 'none';
    }
  }

  // عند الضغط على التالي
  nextBtn.onclick = () => {
    checkAnswer();
    currentQuestionIndex++;
    showQuestion();
  };

  // عند إنهاء الكويز
  finishBtn.onclick = () => {
    checkAnswer();
    showResult();
  };

  // التحقق من إجابة السؤال الحالي
  function checkAnswer() {
    const selected = quizForm.querySelector('input[name="quiz-option"]:checked');
    if(!selected) return;

    const selectedIndex = parseInt(selected.value);
    const correctAnswer = questions[currentQuestionIndex].answer;
    if(selectedIndex === correctAnswer) score++;
  }

  // عرض النتيجة النهائية
  function showResult() {
    quizContainer.style.display = 'none';
    resultContainer.style.display = 'block';
    resultContainer.innerHTML = `لقد أجبت بشكل صحيح على <span>${score}</span> من أصل <span>${questions.length}</span> سؤال.`;

    // إعادة تعيين واجهة الإنشاء
    document.getElementById('quiz-creator').style.display = 'block';
    startQuizBtn.disabled = questions.length === 0;
  }
</script>

</body>
</html>
